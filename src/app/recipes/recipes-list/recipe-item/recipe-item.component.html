<a (click)='onSelectItem()' href="#" class='list-group-item clearfix'>
  <div class='pull-left'>
    <h4 class='list-group-item-heading'>{{recipleItem.name}}</h4>
    <p class='list-group-item-text'>{{recipleItem.description}}</p>
  </div>
  <span class='pull-right'>
    <img src={{recipleItem.imagePath}} alt="" class='img-responsive' style='max-height: 50px;'>
  </span>
</a>
