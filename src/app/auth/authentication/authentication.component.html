<div class="row">
  <!-- <div class='col-xs-3'></div> -->
  <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isLoading">
    <div class="alert alert-danger" *ngIf='error'>
      <p> {{error}} </p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label form="email">E-Mail</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label form="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <div class="row">
          <div class="col-xs-12">
              <button class="btn btn-info" type="submit" [disabled]='!loginForm.valid'>
                {{isLoginMode ? 'Login' : 'Sign Up'}}
              </button>

              <button class="btn btn-primary" type="button" style="float: right" (click)="onSwitchUser()">
                Switch to {{isLoginMode ? 'SignUp' : 'Login'}}
              </button>
          </div>
      </div>
    </form>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="isLoading">
      <app-spiner></app-spiner>
  </div>
  <!-- <div class='col-xs-3'></div> -->
</div>
